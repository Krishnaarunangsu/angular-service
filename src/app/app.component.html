<hello name="{{ name }}"></hello>

<table class="table table-hover">
  <thead>
    <th>City</th>
    <th>City Code</th>
    <th>Temperature</th>
    <th>Description</th>            
  </thead>
  <tbody>
    <tr *ngFor="let data of dataList">
      <td>{{data.CityName}}</td>
      <td>{{data.CityCode}}</td>
      <td>{{data.Temp}}</td>
      <td>{{data.Status}}</td>              
    </tr>
  </tbody>
</table>


<table class="table table-hover">
  <thead>
    <th>City</th>
    <th>City Code</th>
    <th>Temperature</th>
    <th>Description</th>            
  </thead>
  <tbody>
    <tr *ngFor="let weather of weather">
      <td>{{weather.name}}</td>
      <td>{{weather.id}}</td>
      <td>{{weather.main.temp}}</td>
      <td>{{weather.weather[0].description}}</td>              
    </tr>
  </tbody>
</table>

<table class="table table-hover">
  <thead>
    <th>Role</th>
             
  </thead>
  <tbody>
    <tr *ngFor="let source of sourceList">
      <td>{{source}}</td>              
    </tr>
  </tbody>
</table>
